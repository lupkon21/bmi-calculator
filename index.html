<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>BMI calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section>
      <h1>BMI calculator</h1>

      <label for="mass">Your mass (kg): </label>
      <input type="number" name="mass" id="mass" /><br />

      <label for="height">Your height (m): </label>
      <input type="number" name="height" id="height" /><br />

      <button class="submit">&check;</button><br />

      <p>Your BMI is: <span class="bmi hidden">42</span></p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
